<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="header">
			<h1 id="title">
				<b> freeCodeCamp Survey Form</b>
			</h1>
			<p id="description">
				<i> Thank you for taking the time to help us improve the platform</i>
			</p>
		</div>
		<div class="content">
			<form action="post" id="survey-form"><br><br>
				<label for="name-label">Name</label>
				<br />
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Enter your name"
					required
				/>
				<br />
				
                <label for="email-label">Email</label>
				<br />
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Enter your email"
					required
				/>
				<br />
				<label for="number-label">Age(optional)</label>
				<br />
                <input
					type="number"
					name="age"
					id="age"
					placeholder="Age"
					min="10"
					max="100"
				/>
				<br />
				
                <label for="profession"
					>Which option best describes your current role?</label
				>
				<br />
                <select name="profession" id="dropdown">
					<option value="" selected disabled>Select current role</option>
					<option value="student">Student</option>
					<option value="ftj">Full Time Job</option>
					<option value="ftl">FullTime Learner</option>
					<option value="pnts">Prefer Not to Say</option>
					<option value="other">Other</option>
				</select>
				
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label
				><br />
				<input
					type="radio"
					name="recommend"
					id="definitely"
					value="definitely"
				/>
                <label for="definitely">Definitely</label><br />
				<input type="radio" name="recommend" id="Maybe" value="Maybe" />
				<label for="Maybe">Maybe</label><br />
				<input type="radio" name="recommend" id="notsure" value="notsure" />
				<label for="notsure">Not Sure</label><br /><br>
                
                <label for="feature"
					>What is your favorite feature of freeCodeCamp?
				</label>
                <br />
                <select name="feature" id="dropdown-feature">
					<option value="" selected disabled>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="os">Open Source</option>
				</select><br>

                <label for="checkbox">What would you like to see improved? (Check all that apply)</label
                    ><br />
                <input
					type="checkbox"
					name="improve"
					id="Back-end Projects"
					value="Back-end Projects"
				/>
                <label for="Back-end Projects">Back-end Projects</label><br />
				<input type="checkbox" name="recommend" id="Data Visualization" value="Data Visualization" />
				<label for="Data Visualization">Data Visualization</label><br />
                <input type="checkbox" name="recommend" id="Challenges" value="Challenges" />
				<label for="Challenges">Challenges</label><br />
                <input type="checkbox" name="recommend" id="Open Source Community" value="Open Source Community" />
				<label for="Open Source Community">Open Source Community</label><br />
                <input type="checkbox" name="recommend" id="Gitter help rooms" value="Gitter help rooms" />
				<label for="Gitter help rooms">Gitter help rooms</label><br />
                <input type="checkbox" name="recommend" id="Videos" value="Videos" />
				<label for="Videos                                                                      ">Videos</label><br />
                <input type="checkbox" name="recommend" id="City Meetups" value="City Meetups" />
				<label for="City Meetups">City Meetups</label><br />
                <input type="checkbox" name="recommend" id="Wiki" value="Wiki" />
				<label for="Wiki">Wiki</label><br />
                <input type="checkbox" name="recommend" id="Forum" value="Forum" />
				<label for="Forum">Forum</label><br />
				<input type="checkbox" name="recommend" id="Additional Courses" value="Additional Courses" />
				<label for="Additional Courses">Additional Courses</label><br /><br>

                <label for="suggestions">Any comments or suggestions?</label><br>
                <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

                <button type="submit">Submit</button>

            </form>
		</div>
	</body>
</html>
